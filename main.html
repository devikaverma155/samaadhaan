<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="pop-up">
        <div id="heading-tile">  
            <div id="cross"></div>  
          <button style="back"></button>  <div class="tiles"><img src="./tiffin-img.png" height="100%" ></div>
            <div class="tiles"><img src="./Chef-img.png" height="100%"></div>
            <div class="tiles"><img src="./vendor-img.png" height="100%"></div>
            <div class="tiles"><img src="./Restros-img.png" height="100%"></div>
        </div>

        <div id="content">
            <div id="left">
                <h1>Create new account</h1>
                <div id="Welcome">
                    <p id="p1">Hii Chef!</p>
                    <p id="p2">Welcome to Samaadhaan</p>
                </div>
            
                <div class="formbox">
                    <div class="form">
                        <!-- Process container with dotted line and dots for visual indication -->
                        <div class="process-container">
                            <div class="dotted-line"></div>
                            <div class="dot"></div>
                            <!-- Repeat dots for each step -->
                        </div>

                        <!-- Input fields for restaurant name, owner name, and phone number -->
                        <form action="">
                            <fieldset>
                                <legend>Restaurant name</legend>
                                <!-- Input field commented out for now -->
                            </fieldset>
                            <fieldset>
                                <legend>Owner full Name</legend>
                                <!-- Input field commented out for now -->
                            </fieldset>
                            <fieldset>
                                <legend>Phone No.</legend>
                                <!-- Input field commented out for now -->
                            </fieldset>
                            <div class="facility"><img src="./assets/Rectangle 462.png" alt="">
                                <h5>Delivery facility available ?</h5>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Next button to proceed to the next step -->
                    <button style="background-color: white; width: 100%; height: 50px; border-radius: 50px;
                        margin-top: 10px; color: #555; font-size: 16px; font-weight: bold;">Next</button>
                </div>

            </div>
            <div id="right">
                <img src="./imageleft.png" alt="Loading" width="100%" >
            </div>
        </div>
    </div>
</body>
</html>
